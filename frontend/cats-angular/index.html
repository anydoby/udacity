<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Cats Clicker</title>
<link href="css/style.css" rel="stylesheet">
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="cat-details/cat-details.dir.js"></script>
<script type="text/javascript" src="cat-list/cat-list.dir.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container row">
        <cats-list></cats-list>
        
        
        <div id="cats-place" class="column">
            <div id="cat-face"><img id="cat-image" width="300" height="300"></div>
            <div id="cat-counter">
                <div id="counter">0</div>
            </div>
            <button id="toggleAdmin" type="button">Admin</button>
            <div id="admin">
              <div class="container column">
                <form id="admin-form">
                  <div id="admin-fields" class="column">
                    <input name="title" type="text"><br>
                    <input name="src" type="text"><br>
                    <input name="count" type="text"><br>
                  </div>
                </form>
                <div class="row">
                  <button id="admin-save">Save</button>
                  <button id="admin-cancel">Cancel</button>
                </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
