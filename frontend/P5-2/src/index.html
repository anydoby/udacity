<!doctype html>
<html lang="en">
<head>
<meta name="viewport" content="initial-scale=1.0">
<meta charset="utf-8">
<title>Health Tracker</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section id="application">
    <header>
      <h1>Health Tracker</h1>
    </header>
    <section id="setup" class="hidden">
      <h2>Welcome to the Health Tracker</h2>
      <div id="setup-name" class="screen hidden">
        <p>
          What is your name? <input id="setup-name-field" name="name" />
      </div>
      <div id="setup-dob" class="screen hidden">
        <p>
          How old are you? <input id="setup-dob-field" name="dob" placeholder="Your age or something like April 26 1961"/>
      </div>
      <div id="setup-sex" class="screen hidden">
        <p>
          Are you a man or a woman? <input id="setup-sex-field" name="sex" placeholder="M or W / Man or Woman / Girl or Boy"/>
      </div>
      <div id="setup-activity" class="screen hidden">
        <p>
          Just one last question. Do you do any sports? How often? <input id="setup-activity-field" name="activity" />
      </div>
    </section>
    <section id="main" class="container row hidden"></section>
  </section>
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/knockout/dist/knockout.js"></script>
  <script src="../bower_components/underscore/underscore.js"></script>
  <script src="../bower_components/backbone/backbone.js"></script>
  <script src="js/setup.js"></script>
  <script src="js/app.js"></script>
  <script id="setup-name" type="text/template">
  </script>
</body>
</html>
