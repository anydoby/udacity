<!doctype html>
<html lang="en">
<head>
<meta name="viewport" content="initial-scale=1.0">
<meta charset="utf-8">
<title>Neighbourhood Map</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section id="mapapp">
    <header>
      <h1>Map <img src='http://www.clker.com/cliparts/F/B/O/x/u/B/knife-and-fork-orange-th.png' alt='Knife And Fork Orange clip art'/> Menu</h1>
    </header>
    <section id="main" class="container row">
      <div id="filter-pane" class="col">
        <div class="row">
          <input id="filter-field" data-bind="textInput: queryText">
          <button id="filter-button">Filter</button>
        </div>
        <div id="locations">
          <ul data-bind="foreach: locations">
            <li class="place-item row" data-bind="click: $parent.click">
              <div class="column">
                <div class="place-title" data-bind="highlight: { text: title, match: $parent.queryText}"></div>
                <div class="place-address" data-bind="highlight: { text: address, match: $parent.queryText}"></div>
              </div>
              <img class="place-photo" data-bind="visible: photo, attr: {src: photo, alt: title}" />
            </li>
          </ul>
        </div>
      </div>
      <div id="map"></div>
    </section>
  </section>
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
  <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script> 
  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/knockout/dist/knockout.js"></script>
  <!-- endbower -->
  <script src="js/models/Location.js" async="async"></script>
  <script src="js/places.js" async="async"></script>
  <script src="js/app.js" async="async"></script>
</body>
</html>
