<!doctype html>
<html lang="en">
<head>
<meta name="viewport" content="initial-scale=1.0">
<meta charset="utf-8">
<title>Neighbourhood Map</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section id="mapapp">
    <header>
      <h1>Map <img src='http://www.clker.com/cliparts/F/B/O/x/u/B/knife-and-fork-orange-th.png' alt='Knife And Fork Orange clip art'/> Menu</h1>
    </header>
    <section id="search-with-map" class="container row">
      <div id="filter-pane" class="col">
        <div id="filter-row" class="row">
          <input id="filter-field" data-bind="textInput: queryText" placeholder="Filter on name and address">
        </div>
        <div id="locations">
          <ul data-bind="foreach: locations">
            <li class="place-item row" data-bind="click: $parent.click">
              <div class="column">
                <div class="place-title" data-bind="highlight: { text: title, match: $parent.queryText}"></div>
                <div class="place-address" data-bind="highlight: { text: address, match: $parent.queryText}"></div>
              </div>
              <img class="place-photo" data-bind="visible: photo, attr: {src: photo, alt: title}" />
            </li>
          </ul>
        </div>
      </div>
      <div id="map"></div>
    </section>
  </section>
  <script id="infoWindowTemplate" type="text/template">
    <div id="place-id" class="column place-info">
     <div class="row place-title" data-bind="text: title"></div>
     <div class="row place-address" data-bind="text: address"></div>
     <div class="row yelp-data">
      <div data-bind="text: yelpData"></div>
      <img class="yelp-image" data-bind="attr: {src: yelpImage}"/>
     </div>
    </div>
  </script>
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/knockout/dist/knockout.js"></script>
  <script src="js/models/Location.js"></script>
  <script src="js/places.js"></script>
  <script src="js/app.js"></script>
  
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=app.init" async="async" onerror="app.mapsFailed()"></script>
  <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js" async="async"></script>
  <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js" async="async"></script> 
</body>
</html>
